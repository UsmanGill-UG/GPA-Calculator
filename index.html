<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ITU GPA Calculator</h1>
        <h3 id="sgpa">SGPA: </h3>
        <h3 id="cgpa">CGPA: </h3>
    <form id="inputForm">
        <input id="currentgpa" type="number" name="currentgpa" placeholder="Current GPA" step="0.01" min="0" max="4">
        <input id="creditearned" type="number" name="creditearned" placeholder="Credit Hours Earned">
        <div>
            <div id="courses">
                <div class="course">
                    <input type="text" name="coursename" placeholder="Course">
                    <select name="credithour">
                        <option value="100">Credit Hour</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select name="grade">
                        <option value="100">Grade</option>
                        <option value="4.0">A+</option>
                        <option value="4.0">A</option>
                        <option value="3.67">A-</option>
                        <option value="3.33">B+</option>
                        <option value="3.00">B</option>
                        <option value="2.67">B-</option>
                        <option value="2.33">C+</option>
                        <option value="2.0">C</option>
                        <option value="1.67">C-</option>
                        <option value="1.33">D+</option>
                        <option value="1.0">D</option>
                        <option value="0.0">F</option>
                    </select>
                </div>
            </div>
            <button id="addCourse">Add Course</button>
            <button id="removeCourse">Remove Course</button>
            <input type="submit" value="Submit">
        </div> 
    </form>

    <script src="script.js"></script>
</body>
</html>
